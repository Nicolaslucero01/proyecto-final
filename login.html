<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/login.css">
  <link rel="stylesheet" href="./assets/animations.css">

  <title>Login ACE Store</title>
</head>

<body>
  <header id="header__container">
    <div class="container__logo">
      <img src="./assets/img/img_logo.png" class="img__logo">
    </div>

    <nav class="navbar__container">
      <ul class="navbar__list">
        <li><a href="index.html">Home</a></li>
        <li><a href="register.html">Registrarse</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="container__form">
      <form class="form__login">
        <input type="email" required placeholder="Escribe tu correo electrónico">
        <input type="password" required placeholder="Escribe tu contraseña">
        <button>INICIAR SESIÓN</button>
        <div class="form__anchor">
          <a href="/register.html">Registrate aqui</a>
          <a href="#">Recuperar contraseña</a>
        </div>
      </form>
    </section>
  </main>
</body>

</html>
