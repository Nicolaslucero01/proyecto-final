<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/login.css">
  <link rel="stylesheet" href="./assets/animations.css">
  <title>Register ACE Store</title>
</head>

<body>
  <header id="header__container">
    <div class="container__logo">
      <img src="./assets/img/img_logo.png" class="img__logo">
    </div>

    <nav class="navbar__container">
      <ul class="navbar__list">
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Iniciar Sesión</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="container__form">
      <form class="form__login">
        <input type="text" required placeholder="Escribe tu nombre">
        <input type="text" required placeholder="Escribe tu apellido">
        <input type="email" required placeholder="Escribe tu correo electrónico">
        <input type="password" required placeholder="Escribe una contraseña">
        <input type="password" required placeholder="Escribe nuevamente la contraseña">
        <button>REGISTRARSE</button>
        <div class="form__anchor">
          <a href="/login.html">Inicia sesión</a>
        </div>
      </form>
    </section>
  </main>
</body>

</html>
